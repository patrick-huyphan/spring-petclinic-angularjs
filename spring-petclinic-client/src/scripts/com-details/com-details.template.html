<div class="section">
<h2>Companies Information</h2>

<table class="table table-striped">
    <tr>
        <th class="col-sm-3">Name</th>
        <td><b>{{$ctrl.companyDetails.name}}</b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{$ctrl.companyDetails.address}}</td>
    </tr>
    <tr>
        <th>Tax code</th>
        <td>{{$ctrl.companyDetails.taxCode}}</td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td>{{$ctrl.companyDetails.telephone}}</td>
    </tr>
	<tr>
        <th>Info</th>
        <td>{{$ctrl.companyDetails.info}}</td>
    </tr>
    <tr>
        <td>
            <a class="btn btn-default" ui-sref="comEdit({comId: $ctrl.companyDetails.id})">Edit Companies</a>
        </td>
        <td>
            <a class="btn btn-default" ui-sref="addComment({comId: $ctrl.companyDetails.id})">Add comment</a>
        </td>
    </tr>
</table>

<h2>Comment</h2>

<table class="table table-striped">
    <tr ng-repeat="pet in $ctrl.companyDetails.comment track by pet.id">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt><a ui-sref="petEdit({comId: $ctrl.companies.id, petId: pet.id})">{{pet.time}}</a> Said: </dt>
                <dd>{{pet.detail}}</dd>
            </dl>
        </td>
